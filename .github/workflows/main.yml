name: Cypress Tests

on:
  pull_request:
    branches: [develop]

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        working-directory: ./packages/app
        with:
          build: yarn build
          start: yarn start