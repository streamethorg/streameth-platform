name: Playwright Tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install -g yarn && yarn
    - name: Build server
      run: yarn build
    - name: Create server artifact
      uses: actions/upload-artifact@v4
      with:
        name: server-build
        path: packages/app/.next
        retention-days: 1

  test-firefox:
    needs: build-server
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install -g yarn && yarn
    - name: Install Playwright
      run: yarn playwright install --with-deps firefox
    - name: Download server artifact
      uses: actions/download-artifact@v4
      with:
        name: server-build
        path: packages/app/.next # Adjust this path as needed
    - name: Run Playwright tests on Firefox
      run: |
        cd packages/app
        yarn playwright test --project=firefox
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-firefox
        path: packages/app/playwright-report/
        retention-days: 30

  test-chrome:
    needs: build-server
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install -g yarn && yarn
    - name: Install Playwright
      run: yarn playwright install --with-deps chromium
    - name: Download server artifact
      uses: actions/download-artifact@v4
      with:
        name: server-build
        path: packages/app/.next # Adjust this path as needed
    - name: Run Playwright tests on Chrome
      run: |
        cd packages/app
        yarn playwright test --project=chromium
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-chrome
        path: packages/app/playwright-report/
        retention-days: 30