name: Build server

on:
  push:
    branches: [docker]

jobs:
  build-and-push-server-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Build and push server
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/streamethorg/streameth-platform/server:latest
            ghcr.io/streamethorg/streameth-platform/server:${{ github.sha }}
          file: ./packages/server/src/Dockerfile

      - name: Build and push stage-transcriptions
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/streamethorg/streameth-platform/stage-transcriptions:latest
            ghcr.io/streamethorg/streameth-platform/stage-transcriptions:${{ github.sha }}
          file: ./packages/server/workers/stage-transcriptions/Dockerfile

      - name: Build and push session-transcriptions
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/streamethorg/streameth-platform/session-transcriptions:latest
            ghcr.io/streamethorg/streameth-platform/session-transcriptions:${{ github.sha }}
          file: ./packages/server/workers/session-transcriptions/Dockerfile

      # Setup SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 145.223.118.217 >> ~/.ssh/known_hosts

      # Setup Docker context from base64-encoded secret
      - name: Setup Docker context
        run: |
          mkdir -p ~/.docker/contexts
          echo "${{ secrets.DOCKER_CONTEXT_B64 }}" | base64 -d > ~/.docker/contexts/streameth-staging.tar.gz
          docker context import streameth-staging ~/.docker/contexts/streameth-staging.tar.gz

      # Update services
      - name: Update services
        run: |
          docker context use streameth-staging
          docker service update --force streameth-staging_server
          docker service update --force streameth-staging_stage-transcriptions
          docker service update --force streameth-staging_session-transcriptions
