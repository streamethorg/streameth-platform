name: Build server

on:
  push:
    branches: [docker]

jobs:
  build-and-push-server-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v6
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Build and push server
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/streamethorg/streameth-platform/server:latest
            ghcr.io/streamethorg/streameth-platform/server:${{ github.sha }}
          file: ./packages/server/src/Dockerfile

      - name: Build and push stage-transcriptions
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/streamethorg/streameth-platform/stage-transcriptions:latest
            ghcr.io/streamethorg/streameth-platform/stage-transcriptions:${{ github.sha }}
          file: ./packages/server/workers/stage-transcriptions/Dockerfile

      - name: Build and push session-transcriptions
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/streamethorg/streameth-platform/session-transcriptions:latest
            ghcr.io/streamethorg/streameth-platform/session-transcriptions:${{ github.sha }}
          file: ./packages/server/workers/session-transcriptions/Dockerfile
