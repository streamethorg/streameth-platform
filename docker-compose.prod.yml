  mongodb:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=streameth-prod
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/db-password
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/streameth-prod --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    secrets:
      - db-password

  redis:
    image: redis:alpine
    ports:
      - "6380:6379"
    command: >
      sh -c '
      redis-server --requirepass "$$(cat /run/secrets/redis-password)"
      '
    volumes:
      - redis_data:/data
    healthcheck:
      test: >
        sh -c "redis-cli -a $$(cat /run/secrets/redis-password) ping"
      interval: 10s
      timeout: 5s
      retries: 5
    secrets:
      - redis-password

